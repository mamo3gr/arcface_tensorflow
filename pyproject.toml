[tool.poetry]
name = "arcface_tensorflow"
version = "0.1.0"
description = ""
authors = ["Mamoru Miura <mamo3gr@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
tensorflow = "*"
bcolz = "*"
PyYAML = "*"
jupyter = "*"

[tool.poetry.dev-dependencies]
mypy = "*"
black = { version = "*", allow-prereleases = true }
isort = "*"
flake8 = "*"
pytest = "*"
pytest-cov = "*"

# Reference:
#   Black compatible configurations â€” Black 20.8b2.dev1 documentation
#   https://black.readthedocs.io/en/stable/compatible_configs.html
[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
